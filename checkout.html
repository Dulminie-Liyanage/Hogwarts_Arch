<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link rel="stylesheet" href="./css/checkout.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout the Order</h1>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <p class="total">Total Price is <span id="checkout-total">LKR 0.00</span></p>
    </div>

    <!-- User Info Form -->
    <form id="checkout-form">
      <h2>Personal Details</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Address" required />
      <input type="tel" placeholder="Contact Number" maxlength="12" required />

      <h2>Payment Details</h2>
      <input type="text" placeholder="Card Number" maxlength="16" required />
      <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" maxlength="5" required />
      <input type="text" placeholder="CVV" maxlength="3" required />

      <button type="submit">Confirm the Order</button>
    </form>

  <!-- Modal Popup -->
<div id="popup-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>âœ… Order is Confirmed!</h2>
    <p id="confirmation-message" style="font-weight: bold;"></p>
  </div>
</div>

  </div>

  <!-- Polyfill for fetch -->
  <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch"></script>

  <script src="./js/checkout.js"></script>
</body>
</html>
